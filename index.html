<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <h2>Sing in/up form</h2>
    <div class="container" id="container">
        <div class="form-container sing-up-container">
            <form action="#">
                <h1>Create Account</h1>
                <div class="social-container">
                    <a href="#" class="social"><i class="fa fa-fw fa-facebook"></i></a>
                    <a href="#" class="social"><i class="fa fa-fw fa-google-plus"></i></a>
                    <a href="#" class="social"><i class="fa fa-fw fa-twitter"></i></a>
                </div>
                <span>or use your email for registration</span>
                <input type="text" placeholder="name" />
                <input type="email" placeholder="email" />
                <input type="password" placeholder="password" />
                <button>Sing Up</button>
            </form>
        </div>

        <div class="form-container sing-in-container">
            <form action="#">
                <h1>Sing In</h1>
                <div class="social-container">
                    <a href="#" class="social"><i class="fa fa-fw fa-facebook"></i></a>
                    <a href="#" class="social"><i class="fa fa-fw fa-google-plus"></i></a>
                    <a href="#" class="social"><i class="fa fa-fw fa-twitter"></i></a>
                </div>
                <span>or use your exesting account to login</span>
                <input type="email" placeholder="email" />
                <input type="password" placeholder="password" />
                <button>Sing In</button>
            </form>
        </div>

        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <h1>Welcome Back</h1>
                    <p>To keep connected with us place login with your detals</p>
                    <button class="ghost" id="singIn">Sing In</button>
                </div>

                <div class="overlay-panel overlay-right">
                    <h1>Hello Friend</h1>
                    <p>Enter your personal detals and start yuor journey with us</p>
                    <button class="ghost" id="singUp">Sing Up</button>
                </div>

            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
